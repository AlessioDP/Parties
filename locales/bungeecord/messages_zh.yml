---
#/ ================================================= \
#|    This is the Bukkit messages file of Parties    |
#\ ================================================= /
#For any problem be sure to:
#- Read the entire documentation on: https://alessiodp.com/docs/parties
#- Join our Discord for further help: https://discord.alessiodp.com
#/ =============================== \
#|        PARTIES  MESSAGES        |
#\ =============================== /
parties:
  #[特殊标签]
  #=> %version%     = 新找到版本
  #=> %thisversion% = 已安装版本
  update-available: "&9发现Parties的新版本: %version% (当前版本: %thisversion%)"
  #[特殊标签]
  #=> %config%      = 过期的配置文件名
  configuration-outdated: "&c Parties 配置文件 '%config%' 已经过时!"
  common-messages:
    invalid-command: "&c无效的命令"
    configuration-reloaded: "&a已重载配置文件"
    not-in-party: "&c您不是该团队成员"
    already-in-party: "&c您已经在该团队了！"
    party-not-found: "&c团队 %party% 不存在"
    party-full: "&c该团队已经满员！"
    player-not-found: "&c玩家 %player% 未被找到"
    player-not-in-party: "&c%player% 没有加入任何团队"
  options:
    enabled: '&a已启用'
    disabled: '&c已关闭'
    toggled-on: '&a开启'
    toggled-off: '&c关闭'
    word-yes: '&a是'
    word-no: '&c否'
    empty: '&8空'
    none: '&8无'
  syntax:
    wrong-message: '&c错误的用法: 输入 &7/%syntax%'
    color: '颜色'
    description: '描述'
    experience: '经验'
    kills: '击杀'
    home: '家'
    members: '成员'
    message: '信息'
    motd: 'motd'
    name: '名称'
    nickname: '昵称'
    online-members: '在线成员'
    order: '指挥官'
    page: '页码'
    party: '团队'
    password: '密码'
    permission: '权限'
    player: '玩家'
    rank: '排位'
    tag: '标签'
  permissions:
    #[特殊标签]
    #=> %permission%  = 缺失的权限
    no-permission: "&c您没有权限使用该指令"
    no-permission-in-party-general: "&c您没有权限使用该指令"
    no-permission-in-party-rank: "&c只有 %rank_name% 能执行该命令"
  out-party: "离开团队"
  list:
    player-online-format: "&b%player%"
    player-offline-format: "&7%player%"
    player-separator: "&7, "
    player-empty: "&7没有玩家"
    player-unknown: "&6未知"
    missing-value: "&7丢失值"
  #定义团队聊天格式
  formats:
    party-chat: "&b[团队] %player_rank_chat% %player%&r&7: &b%message%"
    spy:
      party-chat: "&7[监听] [%party%] %player%: %message%"
      broadcast: "&7[监听] [%party%]: %message%"
#/ =============================== \
#|     MAIN COMMANDS  MESSAGES     |
#\ =============================== /
main-commands:
  accept:
    no-request: "&c您没有待处理的请求"
    no-exists: "&c请求不再存在"
    multiple-requests: "&c选择您想接受的请求:"
    multiple-requests-party: '[{"text":"%party%","color":"aqua"},{"text":" - 点击这里以接受","color":"gray","clickEvent":{"action":"run_command","value":"/%run_command% %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"接受邀请","color":"gold"}]}}}]'
    multiple-requests-player: '[{"text":"%player%","color":"aqua"},{"text":" - 点击这里以接受","color":"gray","clickEvent":{"action":"run_command","value":"/%run_command% %player%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"接受邀请","color":"gold"}]}}}]'
  chat:
    enabled: "&a聊天设置为团队"
    disabled: "&a聊天设置为公开"
  create:
    created: "[{\"text\":\"您已经创建了团队 %party%。\n\",\"color\":\"aqua\",\"bold\":true},{\"text\":\"Type \",\"color\":\"aqua\",\"bold\":false},{\"text\":\"/party invite\",\"color\":\"gray\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/party invite \"}},{\"text\":\" 邀请您的朋友。\",\"color\":\"aqua\"}]"
    created-fixed: "&b&l您已创建了团队 %party%"
    name-already-exists: "&c团队 %party% 已经存在，选一个不同的名字"
    name-too-long: "&c团队名字过长！"
    name-too-short: "&c团队名字过短了！"
    invalid-name: "&c无效字符。请使用 a-Z 和 0-9 中的字符。"
    censored: "&c团队名称中含有非法字符！"
  delete:
    deleted: "&a团队 %party% 已被删除"
    deleted-silently: "&a团队 %party% 已被静静地删除"
    broadcast: "&6&l您的团队已经被删除了"
  deny:
    no-request: "&c您没有待处理的请求"
    no-exists: "&c该请求不再存在"
    multiple-requests: "&c选择您要拒绝的请求:"
    multiple-requests-party: '[{"text":"%party%","color":"aqua"},{"text":" - 点击这里以拒绝","color":"gray","clickEvent":{"action":"run_command","value":"/%run_command% %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"拒绝邀请","color":"gold"}]}}}]'
    multiple-requests-player: '[{"text":"%player%","color":"aqua"},{"text":" - 点击这里以拒绝","color":"gray","clickEvent":{"action":"run_command","value":"/%run_command% %player%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"拒绝邀请","color":"gold"}]}}}]'
  ignore:
    start-ignore: "&7忽略 %party% 的邀请"
    stop-ignore: "&7您不再忽略 %party% 的邀请"
    ignore-list:
      header: "&b&l被忽略的团队列表："
      party-prefix: "&c"
      separator: "&7, "
      empty: "&7空"
  info:
    #[特殊标签]
    #=> %list_rank_RANK%           = 该职位中的玩家列表
    #Example: %list_rank_member%, %list_rank_moderator% (%list_rank_leader% 是不一样的)
    #=> %list_rank_RANK_number%    = 该职位中的玩家人数
    #=> %list_rank_RANK_online%    = 该职位中的在线列表
    #=> %list_rank_RANK_online_number%    = 该职位中的在线人数
    #=> %online%              = 所有在线玩家
    #=> %online_number%       = 在线玩家数
    content:
      - "&b============ &l%party%的信息 &r&b============"
      - "&b&l描述&7: %desc%"
      - "&b领导者&7: %list_rank_leader%"
      - "&b组织者&7: %list_rank_moderator%"
      - "&b成员&7: %list_rank_member%"
      - "&b在线玩家&7: %online_number%"
  invite:
    sent: "&b您邀请了 %player% 加入您的团队"
    player-invited: "[{\"text\":\"&b%player% 已经邀请您加入团队 %party%。\n&b您是否想要 \"},{\"text\":\"&a&l接受\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/party accept %party%\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":{\"text\":\"\",\"extra\":[{\"text\":\"&6接受邀请\"}]}}},{\"text\":\" &b或者 \"},{\"text\":\"&c&l拒绝\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/party deny %party%\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":{\"text\":\"\",\"extra\":[{\"text\":\"&6拒绝邀请\"}]}}},{\"text\":\"&b?\n&b您也可以使用 &7/party <accept/deny> &b来选择。\"}]"
    accept:
      broadcast: "&b&l%player% 加入了团队。"
      accepted: "&a您接受了该团队的邀请。"
      receipt: "&a%player% 接受了您的邀请。"
    deny:
      broadcast: ""
      denied: "&a您拒绝了团队的邀请。"
      receipt: "&a%player% 拒绝了您的邀请。"
    timeout:
      no-response: "&7%player% 没有接受团队的邀请。"
      timeout: "&7您没有接受 %party% 的组队邀请，该请求已过期。"
    revoke:
      sent-revoked: "&7已撤销发送至 %player% 的邀请。"
      player-invite-revoked: "&7来自 %party% 的邀请已经被撤销了。"
    cooldown:
      global: "&c您需要等待 %seconds% 秒才能向另一位玩家发送邀请。"
      individual: "&c您需要等待 %seconds% 秒才能再次邀请同一名玩家。"
      on-leave: "&c您需要等待 %seconds% 秒才能邀请这名玩家。"
    player-offline: "&c您只可以邀请在线玩家。"
    player-no-permission: "&c%player% 没有加入的权限。"
    player-in-party: "&c%player% 已经在团队中。"
    already-invited: "&c%player% 已经被邀请了。"
    invite-yourself: "&c您不能邀请您自己。"
    failed: "&c邀请玩家 %player% 失败"
  kick:
    sent: "&a您从团队中踢出了玩家 %player%!"
    player-kicked: "&b您已被踢出了 %party%"
    broadcast: "&b&l%player% 已被踢出队伍"
    broadcast-disband: "&b&l团队已被解散，因为领导者被踢了。"
    broadcast-leader-changed: "&b&l这位领导人已被踢出团队，新的领导人是 %player%"
    player-higher-rank: "&c您不可以踢出您的上级"
    player-not-in-party: "&c%player% 不在您的团队中"
    players-conflict:
      #[特殊标签]
      #=> %username%                       = 那名玩家的名称
      #=> %rank%                           = 职位
      #=> %list_players%                   = 列出每位玩家
      #=> %number%                         = 那名玩家的序号
      #=> %lastloginapi_last_logout_date%  = 最后登出时间 (查看 LastLoginAPI 插件)
      content:
        - "&c玩家名列表:"
        - "%list_players%"
        - "&c使用 '&7/party kick <username> <number>&c' 来踢出玩家"
      player: '{"text":"","extra":[{"text":"[%number%] ","color":"gray"},{"text":"%username%","color":"gold"},{"text":" [","color":"gray"},{"text":"%party%","color":"aqua"},{"text":"]: 上一次登录 %lastloginapi_last_logout_date%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/party kick %username% %number%"},"hoverEvent":{"action":"show_text","value":{"text":"踢出这个玩家","color":"gold"}}}'
  leave:
    left: "&b&l您已离开 %party%"
    broadcast: "&b&l%player% 已离开团队"
    party-disbanded: "&6&l团队已被解散，因为领导人离开了"
    leader-changed: "&b&l领导人离开了团队，新的领导人是 %player%"
  p:
    #[特殊标签]
    #=> %seconds%   = 需要等待的秒数
    cooldown: "&c您需要等待 %seconds% 秒"
    censored: "&c团队名称中含有非法字符！"
    muted: "&c您已被禁言!"
  rank:
    #[特殊标签]
    #=> %rank_name%   = 玩家所写的职位
    changed: "&a%player% 等级已更改为 %rank_name%"
    broadcast: ""
    wrong-rank: "&c职位 '%rank_name%' 不存在！"
    same-rank: "&c%player% 已成为 %rank_name%！"
    low-rank: "&c您不能编辑该玩家职位，其级别比您的级别高或相同！"
    to-higher-rank: "&c您不能升为相等或更高级别！"
    fixed-leader: "&c您无法让某个人成为固定团队的领导人！"
    changing-yourself: "&c您不能改变自己的职位！"
    player-not-in-party: "&c%player% 不在您的团队中"
    players-conflict:
      #[特殊标签]
      #=> %username%                       = 那名玩家的名称
      #=> %rank%                           = 职位
      #=> %list_players%                   = 列出每位玩家
      #=> %number%                         = 玩家数量
      #=> %lastloginapi_last_logout_date%  = 最后一次登出时间 (查看 LastLoginAPI 插件)
      content:
        - "&c玩家名列表:"
        - "%list_players%"
        - "&c使用 '&7/party rank <用户名> <等级> <数量>&c' 来更改右侧玩家的等级"
      player: '{"text":"","extra":[{"text":"[%number%] ","color":"gray"},{"text":"%username%","color":"gold"},{"text":" [","color":"gray"},{"text":"%party%","color":"aqua"},{"text":"]: 上一次登录 %lastloginapi_last_logout_date%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/party rank %username% %rank% %number%"},"hoverEvent":{"action":"show_text","value":{"text":"改变这个玩家的等级","color":"gold"}}}'
  rename:
    #[特殊标签]
    #=> %old%   = 旧的团队名称
    renamed: "&a团队 %old% 已重命名为 %party%。"
    broadcast: "&6您的团队已重命名为 %party%!"
    #[特殊标签]
    #=> %seconds%   = 剩余时间
    cooldown: "&c您需要等待 %seconds% 秒!"
  spy:
    enabled: "&7您启用了监听!"
    disabled: "&7您关闭了监听！"
  version:
    #[特殊标签]
    #=> %version%    = Parties 的版本
    #=> %newversion% = 最近 Parties 版本
    #=> %platform%   = 插件运行的平台 (举例 Bukkit, BungeeCord)
    updated: "&b&lParties &b%version% &7(%platform%) - 由 &6AlessioDP &7制作"
    outdated: "&b&lParties &b%version% &7(%platform%) - 由 &6AlessioDP &7制作\n&a发现新版本: &2%newversion%"
#/ =============================== \
#|  ADDITIONAL COMMANDS  MESSAGES  |
#\ =============================== /
additional-commands:
  ask:
    sent: "&a已向团队 %party% 发送邀请链接"
    received: "[{\"text\":\"&b%player% 想要加入您的团队。\n&b您是否想要 \"},{\"text\":\"&a&l接受\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/party accept %player%\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":{\"text\":\"\",\"extra\":[{\"text\":\"&6接受请求\"}]}}},{\"text\":\" &b或者 \"},{\"text\":\"&c&l拒绝\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/party deny %player%\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":{\"text\":\"\",\"extra\":[{\"text\":\"拒绝请求\",\"color\":\"gold\"}]}}},{\"text\":\"&b?\n&b您可以使用 &7/party <accept/deny> %player% &b来选择\"}]"
    accept:
      broadcast: "&b&l%player% 加入了团队。"
      accepted: "&a您接受了ta的请求。"
      receipt: "&a%party% 接受了您的加入请求。"
    deny:
      broadcast: ""
      denied: "&a您拒绝了 %player% 的加入请求。"
      receipt: "&a%party% 拒绝了您的加入请求。"
    timeout:
      no-response: "&7%party% 并没有接受加入请求。"
    cooldown:
      #[特殊标签]
      #=> %seconds%          = 剩余的时间
      global: "&c您需要等待 %seconds% 秒才能向另一个团队发送加入请求。"
      individual: "&c您需要等待 %seconds% 秒才能向同一团队再次发送加入申请。"
  color:
    info: "&b您的团队主题色是: %color_code%%color_command%"
    empty: "&b您的团队不存在该主题色"
    changed: "&b团队主题色已改为 %color_command%"
    removed: "&b团队主题色已删除"
    broadcast: ""
    wrong-color: "&c该颜色找不到。 您可以选择: red, green, special"
  debug:
    config:
      header: '&b================== &lDebug 配置 &r&b=================='
      text:
        - "&b过期的 配置文件/parties/信息:&7 %outdated_config%&7/%outdated_parties%&7/%outdated_messages%"
        - "&b存储形式&7: %storage%"
        - "&b排名&7: %ranks%"
      rank-format: '&f%name%&7[%level%]'
      rank-separator: '&7, '
    exp:
      header: '&b=================== &lDebug Exp &r&b==================='
      text:
        - "&bExp system&7: %exp%"
        - "&bLevels enabled/mode&7: %levels%&7/%levels_mode%"
        - "%levels_options%"
      level-options:
        progressive: "&bProgressive start/formula&7: %start%/'%formula%'"
        fixed: "&bFixed repeat/levels&7: %repeat%/%levels%"
    party:
      header: '&b================== &lDebug 团队 &r&b=================='
      text:
        - "&bID&7: %id%"
        - "&b名称/标签&7: %name%&7/%tag%"
        - "&b领导者&7: %leader%"
        - "&b成员数/在线数&7: %members%&7/%members_online%"
        - "&b描述&7: %description%"
        - "&bMOTD 尺寸/家数/击杀数&7: %motd_size%&7/%homes%&7/%kills%"
        - "&b密码/保护/跟随&7: %password%&7/%protection%&7/%follow%"
        - "&b设置的主题色/使用中的/动态的&7: %color%&7/%color_active%&7/%color_dynamic%"
        - "&b经验&7: %experience%"
    player:
      header: '&b================== &lDebug Player &r&b=================='
      text:
        - "&bUUID&7: %uuid%"
        - "&b名称&7: %name%"
        - "&b职位&7: %rank%"
        - "&b所属团队&7: %party%"
        - "&b聊天/监听/禁言&7: %chat%&7/%spy%&7/%muted%"
        - "&b绕过保护&7: %protection_bypass%"
      player-offline: "&c玩家 '%player%' 必须在线"
  desc:
    changed: "&b团队描述已更改"
    removed: "&b团队描述已删除"
    broadcast: ""
    invalid-chars: "&c无效字符。使用 a-Z 和 0-9 中的字符。最小 3 位，最大 16 位。"
    censored: "&c团队名称中含有非法字符！"
  exp:
    #[特殊标签]
    #=> %exp%        = 获得的经验
    #=> %total_exp%  = 实体掉落的总经验
    party:
      gained: "&b已从击杀生物中获取了 %exp% 团队经验"
    level:
      level-up: "&b团队等级提升至 %experience_level% 。"
  follow:
    toggle-on: "&a现在您的团队成员将跟随您的领导人。"
    toggle-off: "&a团队成员将不再跟随您的领导人。"
  home:
    teleported: "&7已传送到团队基地。"
    #[特殊标签]
    #=> %seconds%          = Time of delay in seconds
    teleport-in: "&7您将在 %seconds% 秒后被传送..."
    teleport-denied: "&7传送邀请被拒绝。"
    teleport-waiting: "&c您需等待传送！"
    no-home: "&c团队目前还没有家。"
    #[特殊标签]
    #=> %seconds%          = Remaining time in seconds
    cooldown: "&c您需要等待 %seconds% 秒!"
    must-select-home: "&c您必须选择一个有效的家。"
    invalid-home: "&c所选择的家不存在。"
    valid-homes: "&b列出所有有效的家:"
    #[特殊标签]
    #Any value related to home: %name%, %world%, %server%, %x%, %y%, %z%, %pitch% & %yaw%
    valid-home-line: '[{"text":"&b%name%","clickEvent":{"action":"run_command","value":"/party home %name%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"&a单击传送"}]}}}]'
  join:
    joined: "&a您加入了团队 %party%"
    player-joined: "&b&l%player% 加入了团队"
    wrong-password: "&c密码错误！"
  list:
    #[特殊标签]
    #=> %index%     = 团队索引
    #=> %number%    = 在线团队数量
    #=> %page%      = 当前列表的页码
    #=> %maxpages%  = 总页码
    header: "&b============ &l在线团队列表 &r&b============"
    footer: "&b================ &l%maxpages% 的第 %page% 页 &r&b================"
    no-one: "&7没有团队在线"
    format-party: '[{"text":"&b%party%","clickEvent":{"action":"run_command","value":"/party info %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"&aShow info"}]}}},{"text":" &7[&6在线 %online_number%&7] %desc%"}]'
    invalid-order: '&c无效的排列类型'
  motd:
    changed: "&b团队 MOTD 已更改。"
    removed: "&b团队 MOTD 已删除。"
    broadcast: ""
    content:
      - "&b团队MOTD："
      - "&b%motd%"
    invalid-chars: "&c无效字符。您可以使用'.,/'。最小 3 位，最大 100 位。"
    censored: "&cMOTD 中含有非法字符！"
  mute:
    toggle-on: "&7您已禁用通知！"
    toggle-off: "&7您启用了通知！"
  nickname:
    own:
      changed: "&b您更改了您的昵称为 %player_nickname%。"
      removed: "&b您移除了自己的昵称。"
      no-permission: "&c您不能随意更改自己的昵称。"
    others:
      changed: "&b更改玩家 %player% 的昵称为 %player_nickname%。"
      #特殊标签:
