    disabled: '&cDesativado'
    toggled-on: '&aLigado'
    toggled-off: '&cDesligado'
    word-yes: '&aSim'
    word-no: '&cNão'
    empty: '&8Vazio'
    none: '&8Nenhum'
  syntax:
    wrong-message: '&cSintaxe errada: Digite &7/%syntax%'
    color: 'cor'
    description: 'descrição'
    experience: 'experiência'
    kills: 'mortes'
    home: 'casa'
    members: 'membros'
    message: 'mensagem'
    motd: 'mensagem do dia'
    name: 'nome'
    nickname: 'nickname'
    online-members: 'membros_online'
    order: 'ordem'
    page: 'página'
    party: 'equipe'
    password: 'senha'
    permission: 'permissão'
    player: 'jogador'
    rank: 'rank'
    tag: 'tag'
  permissions:
    #[Special tags]
    #=> %permission%  = Missing permission
    no-permission: "&cVocê não tem acesso a esse comando"
    no-permission-in-party-general: "&cSeu cargo não possui acesso a esse comando"
