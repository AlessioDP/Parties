#|     MAIN COMMANDS  MESSAGES     |
#\ =============================== /
main-commands:
  accept:
    no-request: "&cVocê não tem solicitações pendentes"
    no-exists: "&cEste pedido não existe mais"
    multiple-requests: "&cEscolha o pedido que deseja aceitar:"
