    disabled: '&cDisabled'
    toggled-on: '&aOn'
    toggled-off: '&cOff'
    word-yes: '&aYes'
    word-no: '&cNo'
    empty: '&8Empty'
    none: '&8None'
  syntax:
    wrong-message: '&cWrong syntax: Type &7/%syntax%'
    color: 'color'
    description: 'desc'
    experience: 'experience'
    kills: 'kills'
    home: 'home'
    members: 'members'
    message: 'message'
    motd: 'motd'
    name: 'name'
    nickname: 'nickname'
    online-members: 'online_members'
    order: 'order'
    page: 'page'
    party: 'party'
    password: 'password'
    permission: 'permission'
    player: 'player'
    rank: 'rank'
    tag: 'tag'
  permissions:
    #[Special tags]
    #=> %permission%  = Missing permission
    no-permission: "&c당신은 이 명령어를 사용할 권한이 없습니다."
    no-permission-in-party-general: "&c당신의 파티는 해당 명령어를 사용할수 없습니다."
    no-permission-in-party-rank: "&c이 명령어를 사용할 %rank_name%이 필요합니다."
