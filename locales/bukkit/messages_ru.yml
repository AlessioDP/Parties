        - "&bID&7: %id%"
        - "&bName/tag&7: %name%&7/%tag%"
        - "&bLeader&7: %leader%"
        - "&bNumber members/online&7: %members%&7/%members_online%"
        - "&bDescription&7: %description%"
        - "&bMOTD size/homes/kills&7: %motd_size%&7/%homes%&7/%kills%"
