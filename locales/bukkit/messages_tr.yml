    #[Special tags]
    #=> %old%   = Old party name
    renamed: "&aPartinin %old% adı artık %party% olarak değiştirildi"
    broadcast: "&6Partinin yeni ismi %party%!"
    #[Special tags]
    #=> %seconds%   = Remaining time in seconds
    cooldown: "&c%seconds% Saniye Beklemelisin!"
