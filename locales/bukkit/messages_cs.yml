      - "&b============ &lInformace o párty %party% &r&b============"
      - "&b&lPopis&7: %desc%"
      - "&bVedoucí&7: %list_rank_leader%"
      - "&bModerátoři&7: %list_rank_moderator%"
      - "&bČlenové&7: %list_rank_member%"
      - "&bOnline hráči&7: %online_number%"
