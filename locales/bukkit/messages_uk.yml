      broadcast: ""
      denied: "&aТи відхилив запит %player%"
      receipt: "&aКоманда %party% відхилила твій запит"
    timeout:
      no-response: "&7Команда %party% не прийняла твій запит"
    cooldown:
      #[Special tags]
