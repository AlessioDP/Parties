    created-fixed: "&b&lТи створив фіксовану команду %party%"
    name-already-exists: "&cНазва команда %party% вже зайняти, вибери іншу"
    name-too-long: "&cНазва команди занадто довга!"
    name-too-short: "&cНазва команди занадто коротка!"
    invalid-name: "&cНеправильні символи. Використовуй латиницю і цифри."
    censored: "&cНазва команди містить заборонені слова!"
  delete:
    deleted: "&aКоманду %party% видалено"
    deleted-silently: "&aКоманду %party% мовчки видалено"
    broadcast: "&6&lТвою команду було видалено"
  deny:
    no-request: "&cУ тебе немає нерозглянутих запрошень"
    no-exists: "&cЦе запрошення більше не дійсне"
    multiple-requests: "&cВибери запрошення яке хочеш відхилити:"
    multiple-requests-party: '[{"text":"%party%","color":"aqua"},{"text":" - Натисни тут, щоб відхилити","color":"gray","clickEvent":{"action":"run_command","value":"/%run_command% %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Відхилити запрошення","color":"gold"}]}}}]'
    multiple-requests-player: '[{"text":"%player%","color":"aqua"},{"text":" - Натисни тут, щоб відхилити","color":"gray","clickEvent":{"action":"run_command","value":"/%run_command% %player%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Відхилити запрошення","color":"gold"}]}}}]'
