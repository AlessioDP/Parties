    #=> %rank_name%   = Rank wrote by the player
    changed: "&aРанг %player% змінено на %rank_name%"
    broadcast: ""
    wrong-rank: "&cРангу '%rank_name%' не існує!"
    same-rank: "&c%player% вже має ранг '%rank_name%'!"
    low-rank: "&cТи не можеш редагувати гравців з таким самим рангом або вищим за твій!"
    to-higher-rank: "&cТи не можеш підвищувати до свого рангу, або вище за свій!"
    full: "&cРанг %rank_name% досяг максимальної кількості гравців"
    fixed-leader: "&cТи не можеш призначити когось лідером фіксованої команди!"
    demote-leader: "&cТи не можеш понизити лідера команди"
    changing-yourself: "&cТи не можеш змінювати свій ранг!"
    player-not-in-party: "&c%player% не є членом твоєї команди"
    players-conflict:
      #[Special tags]
      #=> %username%                       = The name of the player
      #=> %rank%                           = The rank
      #=> %list_players%                   = List of each player
      #=> %number%                         = The number of the player
      #=> %lastloginapi_last_logout_date%  = The last logout date (See LastLoginAPI plugin)
      content:
        - "&cЗнайдено гравців з таким ім'ям:"
        - "%list_players%"
        - "&cВикористовуй '&7/party rank <нікнейм> <ранг> <число>&c' щоб змінити ранг потрібного гравця"
      player: '{"text":"","extra":[{"text":"[%number%] ","color":"gray"},{"text":"%username%","color":"gold"},{"text":" [","color":"gray"},{"text":"%party%","color":"aqua"},{"text":"]: останній раз був онлайн %lastloginapi_last_logout_date%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/party rank %username% %rank% %number%"},"hoverEvent":{"action":"show_text","value":{"text":"Змінити ранг гравця","color":"gold"}}}'
  rename:
    #[Special tags]
    #=> %old%   = Old party name
    renamed: "&aКоманду %old% перейменовано на %party%"
    broadcast: "&6Твою команду перейменовано на %party%!"
    #[Special tags]
    #=> %seconds%   = Remaining time in seconds
    cooldown: "&cТи маєш зачекати %seconds% сек."
  spy:
    enabled: "&7Тепер ти підслуховуєш!"
    disabled: "&7Ти більше не підслуховуєш"
