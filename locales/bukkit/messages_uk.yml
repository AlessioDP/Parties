    #[Special tags]
    #=> %seconds%   = Remaining time in seconds
    cooldown: "&cТи все ще маєш почекати %seconds% сек."
    censored: "&cПовідомлення містить заборонені слова!"
    muted: "&cТебе заглушено!"
  rank:
