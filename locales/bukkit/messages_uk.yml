      accepted: "&aТи прийняв запрошення в команду"
      receipt: "&a%player% прийняв твоє запрошення"
    deny:
      broadcast: ""
      denied: "&aТи відхилив запрошення в команду"
      receipt: "&a%player% відхилив твоє запрошення"
    timeout:
      no-response: "&7%player% не прийняв запрошення в команду"
      timeout: "&7Ти не прийняв запрошення в команду %party%"
    revoke:
      sent-revoked: "&7Запрошення гравцю %player% відкликано"
      player-invite-revoked: "&7Запрошення до %party% відкликано"
    cooldown:
      global: "&cТи маєш зачекати %seconds% сек. перед тим, як відправити запрошення іншому гравцю"
      individual: "&cТи маєш зачекати %seconds% сек. перед тим, як повторно відправити запрошення цьому гравцю"
      on-leave: "&cТи маєш зачекати %seconds% сек. перед тим, як відправити запрошення цьому гравцю"
    player-offline: "&cТи можеш запрошувати тільки гравців які зараз онлайн"
    player-no-permission: "&c%player% не має прав щоб приєднатись"
