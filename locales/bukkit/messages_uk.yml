    #[Special tags]
    #=> %version%    = Parties version
    #=> %newversion% = Latest Parties version
    #=> %platform%   = Platform of the plugin (e.g. Bukkit, BungeeCord)
    updated: "&b&lParties &b%version% &7(%platform%) - Розроблено &6AlessioDP"
    outdated: "&b&lParties &b%version% &7(%platform%) - Розроблено &6AlessioDP\n&aЗнайдено нову версію: &2%newversion%"
