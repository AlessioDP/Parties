        - "%list_players%"
        - "&cВикористовуй '&7/party kick <нікнейм> <число>&c' щоб вигнати потрібного гравця"
      player: '{"text":"","extra":[{"text":"[%number%] ","color":"gray"},{"text":"%username%","color":"gold"},{"text":" [","color":"gray"},{"text":"%party%","color":"aqua"},{"text":"]: останній раз був онлайн %lastloginapi_last_logout_date%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/party kick %username% %number%"},"hoverEvent":{"action":"show_text","value":{"text":"Вигнати гравця","color":"gold"}}}'
  leave:
    left: "&b&lТи покинув команду %party%"
    broadcast: "&b&l%player% покинув команду"
    party-disbanded: "&6&lКоманду розпущено бо лідер покинув її"
    leader-changed: "&b&lЛідер покинув команду, новий лідер: %player%"
