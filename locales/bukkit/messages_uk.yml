    claim-no-exists: "&cНе знайдено такої ділянки (claim'у)"
    allowed-permissions: "&cПрава: довіра, контейнери & доступ"
  color:
    info: "&bКолір команди: %color_code%%color_command%"
    empty: "&bТвоя команда не має кольору"
    changed: "&bКолір команди змінено на %color_command%"
    removed: "&bКолір команди прибрано"
