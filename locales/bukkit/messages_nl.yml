    #[Special tags]
    #=> %seconds%   = Remaining time in seconds
    cooldown: "&cJe moet nog %seconds% seconden wachten"
    censored: "&cHet bericht bevat gecensureerde woorden!"
    muted: "&cJe bent gedempt!"
