#|     MAIN COMMANDS  MESSAGES     |
#\ =============================== /
main-commands:
  accept:
    no-request: "&cU hebt geen uitstaande verzoeken"
    no-exists: "&cHet verzoek bestaat niet meer"
    multiple-requests: "&cKies het verzoek dat u wilt accepteren:"
