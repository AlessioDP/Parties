    config:
      header: '&b================== &lDebug Config &r&b=================='
      text:
        - "&bOutdated config/parties/messages:&7 %outdated_config%&7/%outdated_parties%&7/%outdated_messages%"
        - "&bStorage&7: %storage%"
        - "&bRanks&7: %ranks%"
      rank-format: '&f%name%&7[%level%]'
      rank-separator: '&7, '
