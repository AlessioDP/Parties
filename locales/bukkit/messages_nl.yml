  formats:
    party-chat: "&b[Party] %player_rank_chat% %player%&r&7: &b%message%"
    spy:
      party-chat: "&7[SPY] [%party%] %player%: %message%"
      broadcast: "&7[SPY] [%party%]: %message%"
