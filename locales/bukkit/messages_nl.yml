    renamed: "&aDe groep %old% is hernoemd naar %party%"
    broadcast: "&6Je groep is hernoemd naar %party%!"
    #[Special tags]
    #=> %seconds%   = Remaining time in seconds
    cooldown: "&cYou have to wait %seconds% seconds!"
