      gained-killer: "&bGained %exp% experience for killing the mob"
      gained-others: "&b%player% has killed a mob, you gained %exp% experience"
    mmocore:
      gained-killer: "&bGained %exp% experience for killing the mob"
      gained-others: "&b%player% has killed a mob, you gained %exp% experience"
    skillapi:
      gained-killer: "&bGained %exp% experience for killing the mob"
