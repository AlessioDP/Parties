    word-no: '&cNee'
    empty: '&8Leeg'
    none: '&8geen'
  syntax:
    wrong-message: '&cFoute syntax: Type &7/%syntax%'
    color: 'kleur'
    description: 'beschrijving'
    experience: 'ervaring'
    kills: 'kills'
    home: 'huis'
    members: 'leden'
    message: 'bericht'
    motd: 'motd'
    name: 'naam'
    nickname: 'bijnaam'
    online-members: 'online_leden'
    order: 'volgorde'
    page: 'pagina'
    party: 'party'
    password: 'wachtwoord'
    permission: 'toestemming'
    player: 'speler'
    rank: 'positie'
    tag: 'tag'
  permissions:
